{% extends 'base.html' %}
{% block body %}
    <h1 class="text-center">Cadastro de Cursos</h1>
    <hr>

    <form action="{% url 'curriculo:cadastrar-curso' %}" method="post">
        <div class="linha">
            {% csrf_token %}
            <input type="number" name="id" hidden value="{{ curso.id }}">
            <div class="col-md-6">
                <div class="form-grupo">
                    <label for="nome">Nome:</label>
                    <label class="ast">*</label> <br>
                    <input type="text" size="20"
                    size="20" name="nome" id="nome" required value="{{ curso.nome }}">
                </div>
            </div>
            <div class="form-grupo">
                <button type="submit" class="btn" style="margin-left: 50%;">Salvar Curso</button>
            </div>
        </div>
    </form>
{% endblock %}
